<section class="intro">
    <div class="bg-image h-100" >
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="text-center pt-5">      
            <h1 style="margin-bottom:20px;">Payer List</h1>          
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px; ">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #638bc6;">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Name</th>
                          <th scope="col">Loan Amount</th>                                                   
                          <th scope="col">Rate Of Interast</th>
                          <th scope="col">Time Period</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let e of applist"> 
               
                          <td>{{e.cusid}}</td>  
                          <td>{{e.name}}</td> 
                          <td>{{e.sanctionAmount}}</td> 
                          <td>{{e.rateofInt}}</td> 
                          <td>{{e.tenure}}</td>                                               
                          <td>
                            <div class="add-employee">
                              <button type="button" mat-raised-button color="primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="getemis(e.cusid)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">View Emi</button>
                            </div>
                          </td>          
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Payer Emi Information</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px; ">
  
          <table class="table table-warning table-hover  mb-0">
            <thead class="thead-dark">
              <tr>

                <th scope="col">Date</th>
                <th scope="col">Emi</th>                          
                <th scope="col">Status</th>
                <th scope="col"></th>
                
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let e of emilist"> 
     

                <td>{{e.paymentdate}}</td> 
                <td>{{e.emiPaid}}</td> 
                <td>{{e.status}}</td> 
                                                
                <td>
                  <div class="add-employee">
                    <button *ngIf="e.status!='Paid'" type="button" mat-raised-button color="success" data-bs-toggle="modal"
                      data-bs-target="#exampleModal" (click)="emi(e.customerId,e.paymentdate)" data-bs-toggle="modal"
                      data-bs-target="#exampleModal">Paid</button>
                  </div>
                </td>          
            </tr>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
                    
                  </div>
                </div>
              </div>
            </div>
